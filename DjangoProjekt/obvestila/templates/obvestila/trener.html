{%  extends 'obvestila/base.html' %}
{%  block main %}
    <link rel="stylesheet" type="text/css" href="http://kozmelj.si/css/nadzorna.css">
    <div class = "celo">
      <div class = "info">
        <br>
        <h2>Pozdravljen/a </h2><h2 id="iz">{{ user }}</h2>
        <br>
        <img id="img1" src="/{{ url }}" alt="obraz" width="256">
        <div class = "sprememba">
            <form method="post" action="/trener/zamenjaj">
                {% csrf_token %}
                <input id="fl" type="file" name="browse">
                <button type="submit">Zamenjaj</button>
            </form>
        </div>
        <br>
        <p id="slik"></p>
      </div>
      <div class = "obv">
        <br>
          <br>
          <h2>Dodajanje obvestila</h2>
          <br>
          <label>Obvestilo:</label>
          <br>
          <form action="/trener/dodaj" method="post">
              {% csrf_token %}
              <textarea id = "obvestil" name="textarea" style="width: 100%; height: 100px; text-align: left;" placeholder="Vpisite obvestilo">{{ form }}</textarea>
            <br>
            <br>
            <button type="submit">Potrdi</button>
            <br>
            <br>
            <p id="dd">{{ besedilo }}</p>
            <p id="dd" style="color:red">{{ bes }}</p>
          </form>
      </div>
    </div>
{% endblock %}
